<li class="news-container">
  <div class="news-info">
    <fade-scroll>
      <small>{{content.publishedAt | date}}</small> <br>
      <small>
        <a [href]="content.url">
          {{content.source.name}}
        </a>

      </small>
      <h1>{{content.title}}</h1>
      <h5>{{content.description}}</h5>
      <p>{{content.content}}
        <a [href]="content.url" target="_blank">Read more</a>
      </p>

      <hr>
      <hr class="news-divider">
    </fade-scroll>
  </div>
  <fade-scroll>
    <img [src]="content.urlToImage" alt="news-image" class="news-image">
  </fade-scroll>
</li>
